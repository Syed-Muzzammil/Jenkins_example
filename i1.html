<html>
	<head>
		<script language="javascript">
		function change(col)
		{
			switch(col)
			{
				case 'red':document.bgColor=col; break;
				case 'green':document.bgColor=col; break;
				case 'blue':document.bgColor=col; break;
				case 'yellow':document.bgColor=col; break;
				case 'pink':document.bgColor=col; break;
				case 'cyan':document.bgColor=col; break;
			}
		}
		</script>
	</head>
	<body>
		<label><input type="radio" name="c" onClick="change('red')">RED</label>
		<label><input type="radio" name="c" onClick="change('green')">GREEN</label>
		<label><input type="radio" name="c" onClick="change('blue')">BLUE</label>
		<h1><input type="radio" name="c" onClick="change('yellow')">YELLOW</h1>
		<h1><input type="radio" name="c" onClick="change('pink')">PINK</h1>
		<h1><input type="radio" name="c" onClick="change('cyan')">CYAN</h1>
	</body>
</html>
